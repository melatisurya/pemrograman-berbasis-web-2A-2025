<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteAcademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-purple {
      background-color: #5819c4;
      color: white;
      border: none;
    }

    .btn-purple:hover {
      background-color: #6c5793;
    }

    /* Dark Mode Styling */
    .dark-mode {
      background-color: black !important;
      color: white !important;
    }

    .dark-mode input,
    .dark-mode .form-control,
    .dark-mode .btn,
    .dark-mode .btn-outline-secondary {
      background-color: #222 !important;
      color: white !important;
      border-color: #444 !important;
    }
  </style>
</head>
<body>
  <div class="container-fluid split">
    <div class="row h-100">
      <div class="col-md-6 left-side d-flex align-items-center justify-content-center" style="background-color: #5b2be0; color: white;">
        <img src="Gambar 5.png" class="img-fluid" alt="Ilustrasi ByteAcademy" />
      </div>

      <div class="col-md-6 right-side d-flex align-items-center justify-content-center" style="padding: 40px;">
        <div class="w-100" style="max-width: 400px;">
          <div class="mb-4 text-center">
            <h4 class="fw-bold">ByteAcademy</h4>
          </div>
          <h5 class="fw-semibold mb-2">Mulai Hari Ini</h5>
          <p class="text-muted mb-4">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>

          <form id="myForm" method="POST" action="/signup" novalidate autocomplete="on">
            <div class="mb-3">
              <label for="email" class="form-label">Alamat Email</label>
              <input type="email" class="form-control" id="email" name="username" autocomplete="username" placeholder="Masukkan Alamat Email Anda" required>
              <div class="invalid-feedback">Email tidak valid.</div>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" name="fullname" placeholder="Masukkan Nama Lengkap Anda" required>
              <div class="invalid-feedback">Nama wajib diisi.</div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" minlength="6" placeholder="Masukkan Password Anda" required>
              <div class="invalid-feedback">Password minimal 6 karakter.</div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-purple text-white">Sign Up</button>
            </div>

            <div class="d-grid">
              <button type="button" class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
                <img src="google.png" alt="Google logo" width="20" class="me-2">
                Sign Up with Google
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <button id="darkModeToggle" class="btn btn-outline-secondary ms-3 mt-3">Mode Gelap</button>

  <script>
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    document.getElementById("myForm").addEventListener("submit", function(e) {
      const email = document.getElementById("email");
      const name = document.getElementById("name");
      const password = document.getElementById("password");

      let valid = true;
      if (!email.value.includes("@")) {
        email.classList.add("is-invalid");
        valid = false;
      } else {
        email.classList.remove("is-invalid");
      }
      if (name.value.trim().length < 3) {
        name.classList.add("is-invalid");
        valid = false;
      } else {
        name.classList.remove("is-invalid");
      }

      if (password.value.trim().length < 6) {
        password.classList.add("is-invalid");
        valid = false;
      } else {
        password.classList.remove("is-invalid");
      }

      if (!valid) {
        e.preventDefault();
      } else {
        alert("Form sukses divalidasi!");
      }
    });
  </script>
</body>
</html>
