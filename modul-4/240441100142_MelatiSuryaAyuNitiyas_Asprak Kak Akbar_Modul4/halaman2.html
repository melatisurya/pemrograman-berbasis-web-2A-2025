<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman 2 - ByteAcademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-white d-flex align-items-center justify-content-center min-vh-100">

  <div class="container shadow-lg rounded-4 overflow-hidden">
    <div class="row g-0">
      
    
      <div class="col-md-6 d-flex align-items-center justify-content-center p-4" style="background-color: #6f42c1;">
        <img src="Gambar 5.png" alt="Ilustrasi belajar" class="img-fluid">
      </div>

      
      <div class="col-md-6 bg-white p-5">
        <div class="mb-4">
          <img src="logo.png" alt="ByteAcademy" class="mb-3 img-fluid" style="max-width: 150px;">
          <h2 class="fw-bold text-dark">Mulai Hari Ini</h2>
          <p class="text-muted small">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>
        </div>

        <form id="signupform" novalidate>
          <div class="mb-3">
            <label class="form-label">Alamat Email</label>
            <input type="email" class="form-control rounded-pill" placeholder="Masukkan Alamat Email Anda" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control rounded-pill" placeholder="Masukkan Nama Lengkap Anda" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control rounded-pill" placeholder="Masukkan Password Anda" minlength="6" required>
            <div class="invalid-feedback"></div>
          </div>
          <button type="submit" class="btn w-100 rounded-pill fw-semibold" style="background-color: #6f42c1; color: white;">Sign Up</button>
          <button type="button" class="btn btn-outline-secondary w-100 rounded-pill mt-2 d-flex align-items-center justify-content-center gap-2">
            <img src="ic_google.png" width="20" alt="Google Icon">
            <span>Sign Up with Google</span>
          </button>
        </form>

        
        <div id="formValidationMsg" class="mt-3"></div>

        <div class="text-center mt-4">
          <a href="halaman1.html" class="text-decoration-none" style="color: #6f42c1;">‚Üê Kembali ke Halaman Utama</a>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.getElementById("signupform").addEventListener("submit", function(e) {
      e.preventDefault(); // Mencegah submit default

      const emailInput = this.querySelector('input[type="email"]');
      const namaInput = this.querySelector('input[type="text"]');
      const passwordInput = this.querySelector('input[type="password"]');

      const emailFeedback = emailInput.nextElementSibling;
      const namaFeedback = namaInput.nextElementSibling;
      const passwordFeedback = passwordInput.nextElementSibling;

      
      emailInput.classList.remove('is-invalid');
      namaInput.classList.remove('is-invalid');
      passwordInput.classList.remove('is-invalid');
      emailFeedback.textContent = '';
      namaFeedback.textContent = '';
      passwordFeedback.textContent = '';

      let isValid = true;

    
      if (!emailInput.value.trim() || !emailInput.value.includes("@")) {
        emailInput.classList.add('is-invalid');
        emailFeedback.textContent = "Email tidak valid.";
        isValid = false;
      }

      
      if (!namaInput.value.trim()) {
        namaInput.classList.add('is-invalid');
        namaFeedback.textContent = "Nama tidak boleh kosong.";
        isValid = false;
      }

      
      if (!passwordInput.value.trim() || passwordInput.value.length < 6) {
        passwordInput.classList.add('is-invalid');
        passwordFeedback.textContent = "Password minimal 6 karakter.";
        isValid = false;
      }

      
      const msgDiv = document.getElementById("formValidationMsg");
      if (isValid) {
        msgDiv.innerHTML = `<div class="alert alert-success rounded-3 py-2 px-3">Form berhasil dikirim!</div>`;
        
      } else {
        msgDiv.innerHTML = ""; 
      }
    });
  </script>

</body>
</html>
